<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="all-wrap">
            <div class="btn">
                <input
                    id="btn-condition"
                    name="btn-condition"
                    type="checkbox"
                    class="btn-state--scheckbox"
                >
                <div class="wrapp-btn">
                    <div class="stars-wrap">
                        <span class="star-1 star">&#10022;</span>
                        <span class="star-2 star">&#10022;</span>
                        <span class="star-3 star">&#10022;</span>
                        <span class="star-4 star">&#10022;</span>
                        <span class="star-5 star">&#10022;</span>
                        <span class="star-6 star">&#10022;</span>
                        <span class="star-7 star">&#10022;</span>
                        <span class="star-8 star">&#10022;</span>
                        <span class="star-9 star">&#10022;</span>
                        <span class="star-10 star">&#10022;</span>
                        <span class="star-11 star">&#10022;</span>
                    </div>
                    <div class="clouds-wrap">
                        <div class="cloud-1"></div>
                        <div class="cloud-2"></div>
                        <div class="cloud-3"></div>
                        <div class="cloud-4"></div>
                        <div class="cloud-5"></div>
                        <div class="cloud-6"></div>
                        <div class="cloud-7"></div>
                    </div>
                    <div class="sun-wrap">
                        <div class="glow-1">
                            <div class="glow-2">
                                <div class="glow-3">
                                    <label class="sun" for="btn-condition">
                                        <div for="btn-condition" class="moon">
                                            <div class="crater"></div>
                                            <div class="crater-1"></div>
                                            <div class="crater-2"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
